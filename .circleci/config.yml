version: 2.1

orbs:
  python: circleci/python@0.3.0

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache:
        dependency-file: ./configs/requirements.txt
      - python/install-deps:
        dependency-file: ./configs/requirements.txt
      - python/save-cache:
        dependency-file: ./configs/requirements.txt
      - run:
          command: ./run_tests.sh
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
